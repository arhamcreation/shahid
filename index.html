<script>
    // JavaScript to handle validation and link generation
    document.getElementById("videoForm").addEventListener("submit", function(e) {
        e.preventDefault();
        validateAndGenerateLinks();
    });

    function validateAndGenerateLinks() {
        const videoUrl = document.getElementById("videoUrl").value.trim();
        const errorMessage = document.getElementById("errorMessage");
        const downloadButtons = document.getElementById("downloadButtons");
        const downloadMP3 = document.getElementById("downloadMP3");
        const downloadMP4 = document.getElementById("downloadMP4");

        // Clear previous error message and reset visibility
        errorMessage.textContent = '';
        downloadButtons.style.display = 'none';

        const youtubeRegex = /(?:https?:\/\/(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/?|(?:v|e(?:mbed)?)\/|\S+?[\?&]v=)([a-zA-Z0-9_-]{11}))(?:[^\n]*)|youtu\.be\/([a-zA-Z0-9_-]{11}))?/;

        if (youtubeRegex.test(videoUrl)) {
            const videoIdMatch = videoUrl.match(youtubeRegex);
            const videoId = videoIdMatch[1] || videoIdMatch[2]; // Get video ID

            // Use a new CORS proxy: All Origins
            const apiUrl = `https://api.allorigins.win/get?url=https://youtube-mp36.p.mnuu.nu/dl?id=${videoId}`;

            // Use Fetch API to get data from the external server
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const responseBody = JSON.parse(data.contents); // Parse the JSON response

                    if (responseBody.success) {
                        // Update download links
                        downloadMP3.href = responseBody.mp3Url || '#';
                        downloadMP4.href = responseBody.mp4Url || '#';
                        downloadButtons.style.display = 'flex';
                    } else {
                        errorMessage.textContent = 'Download links not found. Please try again later.';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Error occurred while fetching the data. Please try again later.';
                    console.error('Error:', error);
                });

        } else {
            errorMessage.textContent = 'Please enter a valid YouTube URL.';
        }
    }
</script>
