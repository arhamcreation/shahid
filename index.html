<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <!-- Optional: Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 80%; max-width: 600px; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        .buttons { display: flex; justify-content: space-between; margin-top: 20px; }
        .buttons a { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
        .buttons a:hover { background-color: #45a049; }
        .error { color: red; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Video Downloader</h1>
    <form id="videoForm">
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
        <div class="error" id="errorMessage"></div>
        <div class="buttons" id="downloadButtons" style="display:none;">
            <a href="#" id="downloadMP3" target="_blank">Download MP3</a>
            <a href="#" id="downloadMP4" target="_blank">Download MP4</a>
        </div>
    </form>
</div>

<script>
    // JavaScript to handle validation and link generation
    document.getElementById("videoForm").addEventListener("submit", function(e) {
        e.preventDefault();
        validateAndGenerateLinks();
    });

    function validateAndGenerateLinks() {
        const videoUrl = document.getElementById("videoUrl").value.trim();
        const errorMessage = document.getElementById("errorMessage");
        const downloadButtons = document.getElementById("downloadButtons");
        const downloadMP3 = document.getElementById("downloadMP3");
        const downloadMP4 = document.getElementById("downloadMP4");

        // Clear previous error message and reset visibility
        errorMessage.textContent = '';
        downloadButtons.style.display = 'none';

        const youtubeRegex = /(?:https?:\/\/(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/?|(?:v|e(?:mbed)?)\/|\S+?[\?&]v=)([a-zA-Z0-9_-]{11}))(?:[^\n]*)|youtu\.be\/([a-zA-Z0-9_-]{11}))?/;

        if (youtubeRegex.test(videoUrl)) {
            const videoIdMatch = videoUrl.match(youtubeRegex);
            const videoId = videoIdMatch[1] || videoIdMatch[2]; // Get video ID

            // Use a CORS proxy to bypass CORS issues
            const apiUrl = `https://cors-anywhere.herokuapp.com/https://youtube-mp36.p.mnuu.nu/dl?id=${videoId}`;

            // Use Fetch API to get data from the external server
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Update download links
                        downloadMP3.href = data.mp3Url || '#';
                        downloadMP4.href = data.mp4Url || '#';
                        downloadButtons.style.display = 'flex';
                    } else {
                        errorMessage.textContent = 'Download links not found. Please try again later.';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Error occurred while fetching the data. Please try again later.';
                    console.error('Error:', error);
                });

        } else {
            errorMessage.textContent = 'Please enter a valid YouTube URL.';
        }
    }
</script>

</body>
</html>
