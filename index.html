<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .input-group input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            width: 18%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
            display: none;
        }
        .result-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .result-item a {
            color: #007bff;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Video Downloader</h1>
    <div class="input-group">
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button id="downloadBtn">Download</button>
    </div>

    <div class="results" id="results">
        <div id="errorMessage" class="error-message"></div>
        <div id="downloadLinks"></div>
    </div>
</div>

<script>
    document.getElementById("downloadBtn").addEventListener("click", function () {
        var videoUrl = document.getElementById("videoUrl").value.trim();
        var errorMessage = document.getElementById("errorMessage");
        var downloadLinks = document.getElementById("downloadLinks");
        
        if (!videoUrl) {
            errorMessage.innerHTML = "Please enter a valid URL.";
            return;
        }

        // Simple regex to check if it's a valid YouTube URL
        var youtubeRegex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:watch\?v=|shorts\/)([a-zA-Z0-9_-]{11}))|(?:https?:\/\/(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]{11}))/;
        var match = videoUrl.match(youtubeRegex);
        
        if (match) {
            var videoId = match[1] || match[2];
            showDownloadOptions(videoId);
        } else {
            errorMessage.innerHTML = "Invalid YouTube URL. Please try again.";
            downloadLinks.innerHTML = "";
            document.getElementById("results").style.display = "none";
        }
    });

    function showDownloadOptions(videoId) {
        var downloadLinks = document.getElementById("downloadLinks");
        var resultsContainer = document.getElementById("results");
        
        // Simulating download options for MP3 and MP4
        downloadLinks.innerHTML = `
            <div class="result-item">
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch Video</a>
                <span>MP4 Download</span>
            </div>
            <div class="result-item">
                <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Watch Video</a>
                <span>MP3 Download</span>
            </div>
        `;

        // Show results section
        resultsContainer.style.display = "block";
    }
</script>

</body>
</html>
