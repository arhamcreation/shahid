<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container style */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Field Styling */
        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Result and Player Section */
        #results {
            margin-top: 20px;
        }

        #player {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Video Downloader</h1>
        <form action="#">
            <input type="text" id="query" placeholder="Enter URL or Search" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
        <div id="player"></div>
    </div>

    <script>
        // Initialize some basic variables
        let gA = false;
        let backend = "mnuu.nu"; // example backend server

        // Utility functions to create elements
        function create(element) {
            return document.createElement(element);
        }

        function createDiv(className, idName, innerHTML) {
            var div = document.createElement("div");
            if (className) div.className = className;
            if (idName) div.id = idName;
            if (innerHTML) div.innerHTML = innerHTML;
            return div;
        }

        function createA(href, text) {
            var a = document.createElement("a");
            a.href = href;
            a.innerText = text;
            return a;
        }

        // Handle API and search function
        function searchVideo(query) {
            const apiUrl = `https://youtube-mp36.p.${backend}/dl?id=${query}&_=${Math.random()}`;

            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.status === "ok") {
                        displayResults(response.link);
                    } else {
                        displayError("An error occurred. Please try again.");
                    }
                }
            };

            xhr.open("GET", apiUrl, true);
            xhr.setRequestHeader("x-request-host", `${backend}`);
            xhr.send();
        }

        // Display the results
        function displayResults(link) {
            const resultsDiv = document.getElementById("results");
            const downloadLink = createA(link, "Download MP3");
            resultsDiv.innerHTML = ''; // Clear previous results
            resultsDiv.appendChild(downloadLink);
        }

        // Display error messages
        function displayError(message) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<p style="color: red;">${message}</p>`;
        }

        // Event listeners for form submit
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("query").value;
            if (query.trim() === "") {
                displayError("Please enter a valid URL or search query.");
            } else {
                searchVideo(query);
            }
        });
    </script>

</body>
</html>
