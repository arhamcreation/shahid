<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <!-- Favicon to fix the error -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Video Downloader</h1>
    <form id="videoForm">
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
        <div class="error" id="errorMessage"></div>
        <div class="buttons" id="downloadButtons" style="display:none;">
            <a href="#" id="downloadMP3" target="_blank">Download MP3</a>
            <a href="#" id="downloadMP4" target="_blank">Download MP4</a>
        </div>
    </form>
</div>

<script>
    // JavaScript to handle validation and link generation
    document.getElementById("videoForm").addEventListener("submit", function(e) {
        e.preventDefault();
        validateAndGenerateLinks();
    });

    function validateAndGenerateLinks() {
        const videoUrl = document.getElementById("videoUrl").value.trim();
        const errorMessage = document.getElementById("errorMessage");
        const downloadButtons = document.getElementById("downloadButtons");
        const downloadMP3 = document.getElementById("downloadMP3");
        const downloadMP4 = document.getElementById("downloadMP4");

        // Clear previous error message and reset visibility
        errorMessage.textContent = '';
        downloadButtons.style.display = 'none';

        // Regular expression to validate YouTube URL
        const youtubeRegex = /(?:https?:\/\/(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/?|(?:v|e(?:mbed)?)\/|\S+?[\?&]v=)([a-zA-Z0-9_-]{11}))(?:[^\n]*)|youtu\.be\/([a-zA-Z0-9_-]{11}))?/;

        if (youtubeRegex.test(videoUrl)) {
            const videoIdMatch = videoUrl.match(youtubeRegex);
            const videoId = videoIdMatch[1] || videoIdMatch[2]; // Get video ID

            // Use external API to get download links
            fetch(`https://youtube-mp36.p.mnuu.nu/dl?id=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update download links with actual API responses
                        downloadMP3.href = data.mp3Url || '#';  // Actual MP3 link
                        downloadMP4.href = data.mp4Url || '#';  // Actual MP4 link

                        // Show download options
                        downloadButtons.style.display = 'flex';
                    } else {
                        errorMessage.textContent = data.error || 'Unable to fetch download links.';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'An error occurred. Please try again later.';
                });

        } else {
            // Show error if URL is not valid
            errorMessage.textContent = 'Please enter a valid YouTube URL.';
        }
    }
</script>

</body>
</html>
