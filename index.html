<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <p>Enter YouTube Video ID:</p>
        <input type="text" id="videoId" placeholder="e.g., Pt1ohsyIVOo">
        <br>
        <button onclick="downloadVideo()">Download Video</button>
    </div>

    <script>
        function downloadVideo() {
            const videoId = document.getElementById('videoId').value.trim();

            if (!videoId) {
                alert('Please enter a YouTube video ID.');
                return;
            }

            // Redirect to the download URL with videoId as query parameter
            window.location.href = `/download?videoId=${videoId}`;
        }
    </script>
</body>
</html>
